<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>9</title>
	</head>
	<body>
		<h1>占いアプリ</h1>
		<p>あなたのきょうの運勢は<span id="output1"></span>です。</p>
		<script>
			const output1 = document.getElementById("output1");
			let result;
			let n = Math.floor(Math.random() * 3);
			if (n === 0) {
				result = "大吉";
			} else if (n === 1) {
				result = "中吉";
			} else if (n === 2) {
				result = "小吉";
			} else {
				result = "エラー";
			}
			output1.innerHTML = result;
		</script>
	</body>
</html>
